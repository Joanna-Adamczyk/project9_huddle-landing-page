<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="/images/logo.svg" alt="logo">
      </div>
    </header>

    <section class="cards">
      <article class="box-img">
        <div class="illustration">
          <img src="/images/illustration-mockups.svg" alt="illustration">
        </div>
      </article>

      <article class="box-text">
        <div class="title">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="description">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="register">
          <button type="button">Register</button>
        </div>
      </article>

      <ul class="social">
        <li><a href="#"> <img src="/images/logo-facebook.svg" alt="Facebook"></a></li>
        <li><a href="#"> <img src="/images/logo-twitter.svg" alt="Twitter"></a></li>
        <li><a href="#"> <img src="/images/logo-instagram.svg" alt="Instagram"></a></li>
      </ul>
    </section>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Joanna Adamczyk</a>.
      </p>
    </footer>
  </main>
</body>

</html>
